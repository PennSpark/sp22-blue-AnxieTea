<!-- {% load static %} -->
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/login.css' %}"
    />
    <!-- <link rel="stylesheet" type="text/css" href="login.css" /> -->
    <meta charset="utf-8" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap");
    </style>
  </head>
  <body>
    <div class="navigation-bar">
      <a href="/"><p class="anxie-tea">ANXIE-TEA</p></a>
      <div class="menu">
        <a href="/profile"><p class="menu-items">PROFILE</p></a>
        <a href="/mood"><p class="menu-items">MOOD DIARY</p></a>
        <a href="/analysis"><p class="menu-items">ANALYSIS</p></a>
      </div>
    </div>
    <div class="purple-rect">
      <div class="form-header">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
      <div class="signup-form">
        <form method="POST" action="/login_submit/">
          {% csrf_token %}
          <div class="form-input">
            <div class="form-label">Username:</div>
            <input name="username" type="text" placeholder="Username" />
          </div>
          <br />
          <div class="form-input">
            <div class="form-label">Password:</div>
            <input name="password" type="password" placeholder="Password" />
          </div>
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
  </body>
</html>
